<h3>Live Chat</h3>

<div style="border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-bottom: 10px;">
  <div *ngFor="let msg of messages">
    <strong>{{ msg.sender }}</strong>: {{ msg.content }}
    <small style="float: right;">{{ msg.timestamp | date:'shortTime' }}</small>
  </div>
</div>

<form (ngSubmit)="sendMessage()">
  <input [(ngModel)]="newMessage" name="message" placeholder="Type a message..." required />
  <button type="submit">Send</button>
</form>

<button (click)="goBack()">Back</button>
