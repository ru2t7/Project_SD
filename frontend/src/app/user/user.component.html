<h1>User Page</h1>
<p>Welcome, user!</p>
<button (click)="logout()">Logout</button>
<h2>Update Account</h2>
<form (ngSubmit)="updateAccount()">
  <label>Username:</label>
  <input [(ngModel)]="user.username" name="username" required /><br />

  <label>Email:</label>
  <input [(ngModel)]="user.email" name="email" required /><br />

  <label>Password:</label>
  <input type="password" [(ngModel)]="user.password" name="password" /><br />

  <button type="submit">Save Changes</button>
</form>
